<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the Password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-800">Email</label>
        <input
          id="email"
          placeholder="Enter Email"
          type="text"
          class="border block w-full p-2 mt-2 rounded"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-800">Password</label>
        <input
          id="password"
          placeholder="Enter Password"
          type="password"
          class="border block w-full p-2 mt-2 rounded"
        />
      </div>
      <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
